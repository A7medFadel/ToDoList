<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
        </div>
        <form>
            <label>
                <input placeholder="Add a new task" id="input-task" required type="text">
                <button id="sbm" type="submit" value="submit">Add task</button>
            </label>
        </form>
        <div id="sameTasksMsgDiv">
            <span id="sameTasksMsg"> You can't add an empty task! </span>
        </div>
        <div class="no-tasks-msg">
            <span id="noTasksMsg">No Tasks</span>
        </div>
        <!-- <div id="divOfDivOfTasks"></div> -->
        <!-- <div id="tasks">

            <span id="delete">Delete</span>
        </div> -->

        <div class="tasks-div-aded">
            <div id="all">
                <div id="deleteAll">Delete All</div>
                <div id="notasksToDelete">
                    <span id="msgNotasksToDelete"> No tasks to delete! </span>
                </div>
            </div>
            <div class="tasks-aded-container">
                <span class="tasks-aded">Tasks</span>
                <span id="tasksAdedNumber"></span>
            </div>
        </div>
    </div>
